<!DOCTYPE html>
<html>
<head>
	<title>Login Form with Local Storage</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		input[type="text"], input[type="password"] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			width: 30%;
			margin-bottom: 20px;
            border: 1px solid rgb(12, 66, 83);
		}

		button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border-radius: 5px;
			border: none;
			cursor: pointer;
		}

		.error {
			color: red;
			font-weight: bold;
			margin-bottom: 20px;
		}
        #aa{
            text-align: left;
        }
        #bb{
            text-align: left;
        }
        #hur{
            border-bottom: 2px solid rgb(12, 66, 83);
        }
        #no{
            background-color: rgb(172, 224, 203);
        }
	</style>
</head>
<body id="no">
    <p><h1>Login page</h1></p>
    <hr id="hur">
	<form>
		<label id="aa" for="username"><h3>Username:</h3></label>
		<input type="text" id="username" name="username" placeholder="Enter username" required>

		<label id="bb" for="password"><h3>Password:</h3></label>
		<input type="password" id="password" name="password" placeholder="Enter password" required>

		<button type="submit">Login</button>

		<p class="error" id="error-message"></p>
	</form>

	<script>
		const form = document.querySelector('form');
		const errorMessage = document.querySelector('#error-message');

		form.addEventListener('submit', function(event) {
			event.preventDefault();
			const username = document.querySelector('#username').value;
			const password = document.querySelector('#password').value;

			// Check if the username and password match
			if (username === localStorage.getItem('username') && password === localStorage.getItem('password')) {
				window.location.href = "dashboard.html";
			} else {
				errorMessage.textContent = "Invalid username or password";
			}
		});

		// Store the username and password in local storage
		localStorage.setItem('username', 'myusername');
		localStorage.setItem('password', 'mypassword');
	</script>
</body>
</html>
